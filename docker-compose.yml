version: '3.8'

services:
  openclaude-ide:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaude-ide
    ports:
      - "3000:3000"
    volumes:
      - workspace:/home/theia/workspace
      - theia-plugins:/app/plugins
    environment:
      - THEIA_DEFAULT_PLUGINS=local-dir:/app/plugins
      - AI_ANTHROPIC_API_KEY=${AI_ANTHROPIC_API_KEY:-}
      - AI_OPENAI_API_KEY=${AI_OPENAI_API_KEY:-}
      - AI_GOOGLE_API_KEY=${AI_GOOGLE_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: openclaude-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    profiles:
      - full

volumes:
  workspace:
    driver: local
  theia-plugins:
    driver: local
  redis-data:
    driver: local
